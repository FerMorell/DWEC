<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en raya para principiantes</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            width: 320px;
            margin: 20px auto;
        }

        .celda {
            width: 100px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #status {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="status">Turno del jugador: X</div>

    <div id="container" class="container">
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
    </div>

    <script src="3enraya.js"></script>
</body>

</html>
